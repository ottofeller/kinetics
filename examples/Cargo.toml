[package]
name = "example"
version = "0.7.0"
edition = "2021"

[package.metadata.kinetics.kvdb.users]
name = "mytable"

[package.metadata.kinetics.sqldb.mydb]
name = "mydb"

[dependencies]
aws-config = "1.8.3"
aws-sdk-dynamodb = "1.86.0"
http = "^1.0"
lambda_runtime = "0.14.3"
kinetics = { version = "0.7.18" }
tokio = "1.47.1"
tower = "^0"
aws-sdk-sqs = "1.78.0"
serde_json = { version = "1.0.142", features = ["default"] }
sqlx = { version = "0.8.6", features = ["postgres", "runtime-tokio-rustls"] }
