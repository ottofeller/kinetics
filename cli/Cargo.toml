[package]
name = "kinetics-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
aws-sdk-ssm = "1.65.0"
chrono = { version = "0.4.39", features = ["serde"] }
uuid = { version = "1.13.2", features = ["v4"] }
clap = { version = "4.5.30", features = ["derive"] }
eyre = "0.6.12"
regex = "1.11.1"
walkdir = "2.5.0"
zip = "2.2.2"
aws-sdk-s3 = "1.76.0"
aws-config = "1.5.16"
tokio = { version = "1.43.0", features = ["full"] }
aws-sdk-cloudformation = "1.66.0"
toml = { workspace = true }
toml_edit = "0.22.24"
rust_dotenv = "0.1.2"
reqwest = { version = "0.12.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.138"
backend = { path = "../backend" }
syn = { version = "2.0", features = ["full", "visit"] }
prettyplease = "0.2.29"
twox-hash = "2.1.0"
futures = "0.3.31"
indicatif = "0.17.11"
console = "0.15.10"
color-eyre = "0.6.3"
