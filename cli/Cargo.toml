[package]
name = "kinetics"
version = "0.7.14"
edition = "2021"
description = "Kinetics is a hosting platform for Rust applications that allows you to deploy all types of workloads by writing **only Rust code**."
license = "Apache-2.0 OR MIT"
repository = "https://github.com/ottofeller/kinetics"
readme = "../README.md"
keywords = ["hosting", "platform", "deployment", "kinetics", "development"]
categories = ["command-line-utilities"]

[[bin]]
name = "kinetics"
path = "src/main.rs"

[dependencies]
aws-config = "1.8.3"
aws-sdk-dynamodb = "1.86.0"
aws-sdk-sqs = "=1.80.0"
aws-sdk-dsql = "=1.8.0"
aws_lambda_events = "^0"
chrono = { version = "0.4.41", features = ["serde"] }
uuid = { version = "1.17.0", features = ["v4"] }
clap = { version = "4.5.42", features = ["derive"] }
eyre = "0.6.12"
regex = "1.11.1"
walkdir = "2.5.0"
kinetics-macro = { path = "../macro", version = "0.7.13" }

# Do not upgrade as compilation fails
zip = "4.2.0"

tokio = { workspace = true, features = ["full"] }
toml = { workspace = true }
toml_edit = "0.23.2"
rust_dotenv = "0.1.2"
reqwest = { version = "0.12.22", features = [
    "json",
    "blocking",
    "rustls-tls",
], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.142"
syn = { version = "2.0", features = ["full", "visit"] }
prettyplease = "0.2.36"
twox-hash = "2.1.1"
futures = "0.3.31"
indicatif = "0.18.0"
console = "0.16.0"
color-eyre = "0.6.5"
crossterm = "0.29.0"
async-trait = "0.1.88"
log = "0.4.27"
env_logger = "0.11.8"
kinetics-parser = { path = "../parser", version = "0.7.13" }
tabled = "0.20.0"
terminal_size = "0.4.2"
lambda_runtime = "0.14.3"
crc-fast = "1.4.0"
base64 = "0.22.1"
sha256 = "1.6.0"
bytes = "^1.0"
http = "^1.0"
http-body = "^1.0"
lambda_http = "^0"
tower = "^0"
