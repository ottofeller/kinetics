[package]
name = "kinetics"
version = "0.6.0"
edition = "2021"
description = "Kinetics is a hosting platform for Rust applications that allows you to deploy all types of workloads by writing **only Rust code**."
license = "Apache-2.0 OR MIT"
repository = "https://github.com/ottofeller/kinetics"
readme = "../README.md"
keywords = ["hosting", "platform", "deployment", "kinetics", "development"]
categories = ["command-line-utilities"]

[[bin]]
name = "kinetics"
path = "src/main.rs"

[dependencies]
aws-config = "1.8.4"
aws-sdk-dynamodb = "1.87.0"
chrono = { version = "0.4.41", features = ["serde"] }
uuid = { version = "1.17.0", features = ["v4"] }
clap = { version = "4.5.43", features = ["derive"] }
eyre = "0.6.12"
regex = "1.11.1"
walkdir = "2.5.0"

# Do not upgrade as compilation fails
zip = "4.2.0"

tokio = { workspace = true, features = ["full"] }
toml = { workspace = true }
toml_edit = "0.23.3"
rust_dotenv = "0.1.2"
reqwest = { version = "0.12.22", features = ["json", "blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.142"
syn = { version = "2.0", features = ["full", "visit"] }
prettyplease = "0.2.36"
twox-hash = "2.1.1"
futures = "0.3.31"
indicatif = "0.18.0"
console = "0.16.0"
color-eyre = "0.6.5"
crossterm = "0.29.0"
async-trait = "0.1.88"
log = "0.4.27"
env_logger = "0.11.8"
kinetics-parser = { path = "../parser", version = "0.6.0" }
tabled = "0.20.0"
terminal_size = "0.4.2"
