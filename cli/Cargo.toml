[package]
name = "kinetics"
version = "0.2.2"
edition = "2021"
description = "Kinetics is a hosting platform for Rust applications that allows you to deploy all types of workloads by writing **only Rust code**."
license = "Apache-2.0 OR MIT"
repository = "https://github.com/ottofeller/kinetics"
readme = "../README.md"
keywords = ["hosting", "platform", "deployment", "kinetics", "development"]
categories = ["command-line-utilities"]

[[bin]]
name = "kinetics"
path = "src/main.rs"

[dependencies]
aws-config = "1.6.2"
aws-sdk-dynamodb = "1.73.0"
chrono = { version = "0.4.41", features = ["serde"] }
uuid = { version = "1.16.0", features = ["v4"] }
clap = { version = "4.5.37", features = ["derive"] }
eyre = "0.6.12"
regex = "1.11.1"
walkdir = "2.5.0"
zip = "2.6.1"
tokio = { workspace = true, features = ["full"] }
toml = { workspace = true }
toml_edit = "0.22.26"
rust_dotenv = "0.1.2"
reqwest = { version = "0.12.15", features = ["json", "blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.140"
syn = { version = "2.0", features = ["full", "visit"] }
prettyplease = "0.2.32"
twox-hash = "2.1.0"
futures = "0.3.31"
indicatif = "0.17.11"
console = "0.15.11"
color-eyre = "0.6.3"
crossterm = "0.29.0"
async-trait = "0.1.88"
log = "0.4.27"
env_logger = "0.11.8"
kinetics-parser = { path = "../parser", version = "0.2.1" }
